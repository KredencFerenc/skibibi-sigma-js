<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js"></script>
    <title>Kalkulačka</title>

    </head>
<body>
    <div class="calculator">
        <h2>Samotnik Velk Alfa Pod Stromom</h2>
        
        <input type="number" id="num1" placeholder="Číslo 1" />
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="number" id="num2" placeholder="Číslo 2" />

        <button id="calculate">Vypočítat</button>

        <h3>Výsledek: <span id="result">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
